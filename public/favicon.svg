<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Calendar binding -->
  <g transform="translate(0, 1)">
    <rect x="4" y="0" width="24" height="2" rx="1" fill="#888888" />
    <circle cx="7" cy="1" r="1.5" fill="#555555" />
    <circle cx="12" cy="1" r="1.5" fill="#555555" />
    <circle cx="17" cy="1" r="1.5" fill="#555555" />
    <circle cx="22" cy="1" r="1.5" fill="#555555" />
    <circle cx="27" cy="1" r="1.5" fill="#555555" />
  </g>
  
  <!-- Calendar body -->
  <rect x="4" y="3" width="24" height="26" rx="2" fill="white" stroke="#dddddd" stroke-width="1" />
  
  <!-- Calendar header -->
  <rect x="4" y="3" width="24" height="6" rx="1" fill="#d85a5a" />
  
  <!-- Month text -->
  <text x="8" y="8" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white">JUL</text>
  
  <!-- Calendar grid -->
  <line x1="4" y1="13" x2="28" y2="13" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="4" y1="18" x2="28" y2="18" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="4" y1="23" x2="28" y2="23" stroke="#eeeeee" stroke-width="0.5" />
  
  <line x1="8" y1="9" x2="8" y2="29" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="12" y1="9" x2="12" y2="29" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="16" y1="9" x2="16" y2="29" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="20" y1="9" x2="20" y2="29" stroke="#eeeeee" stroke-width="0.5" />
  <line x1="24" y1="9" x2="24" y2="29" stroke="#eeeeee" stroke-width="0.5" />
  
  <!-- Page curl effect -->
  <path d="M24,24 Q28,24 28,28 L24,28 Z" fill="#f5f5f5" stroke="#dddddd" stroke-width="0.5" />
  <path d="M24,24 L24,28 L28,28 Z" fill="#eeeeee" stroke="#dddddd" stroke-width="0.5" />
</svg>

